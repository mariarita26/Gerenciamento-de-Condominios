<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Visitantes Cadastrados</h4>
                  </div>
                  <div class="card-body">
            
                     <div class="table-responsive">
                          <table  class="table" >
                              <thead class=" text-primary">
                                  <th> ID </th>
                                  <th> Nome </th>
                                  <th> CPF </th>
                                  <th> Telefone </th>
                                  <th> Endereço </th>
                                  <th> Veículo </th>
                                  <th> Placa </th> 
                                  <th> Ações </th>
                               </thead>
                              <tbody>
                                  <tr *ngFor="let visitante of visitantes">
                                      <td> {{ visitante.id }}</td>
                                      <td> {{ visitante.nome }} </td>
                                      <td> {{ visitante.cpf }} </td>
                                      <td> {{ visitante.telefone }} </td>
                                      <td> {{ visitante.endereco }} </td>
                                      <td> {{ visitante.veiculo }} </td>
                                      <td> {{ visitante.placa }} </td>
                                      <td> <button mat-icon-button [routerLink]="['/visitantes/editar/',visitante.id]"><mat-icon>edit</mat-icon> </button> 
                                       <button mat-icon-button (click)="deletar(visitante.id)"> <mat-icon>delete</mat-icon> </button></td>
                                  </tr>
                              </tbody>  
                          </table>
                      </div> 
                  </div>
              </div>
          </div>
          
  </div>
</div>
