<h2>Registrar Visita</h2>

<h2>Visitas do Visitante</h2>

<div *ngIf="visitas.length === 0">
  <p>Nenhuma visita encontrada.</p>
</div>

<div *ngFor="let visita of visitas">
  <h3>Data da Visita: {{ visita.data | date }}</h3>
  <p>Cadastrado por: {{ visita.cadastro.nome }}</p>
  <p>Autorizado por: {{ visita.autorizacao }}</p>
</div>
